<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Numero de vocales</h4>
            </div>
            <div class="card-body">
                <button type="button" id="btnModal" class="btn btn-primary">Nuevo</button>
                <a href="Ejercicio3_ContadorPalabras.html"><button type="button" class="btn btn-info">Anterior</button></a>
                <a href="index.html"><button type="button" class="btn btn-warning">Volver a Inicio</button></a>
            </div>
        </div>
        <!-- Modal -->
        <div id="modalPalabra" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Ingrese la palabra</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-12">
                      <label for="">Ingrese una palabra</label>
                      <input type="text" class="form-control" id="txtPalabra" placeholder="Ingrese un pÃ¡rrafo">
                    </div> <br>
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-2">
                            <label for="">A</label>
                            <input type="text" class="form-control" id="txtA" disabled>
                          </div>
                          <div class="col-md-2">
                            <label for="">E</label>
                            <input type="text" class="form-control" id="txtE" disabled>
                          </div>
                          <div class="col-md-2">
                            <label for="">I</label>
                            <input type="text" class="form-control" id="txtI" disabled>
                          </div>
                          <div class="col-md-2">
                            <label for="">O</label>
                            <input type="text" class="form-control" id="txtO" disabled>
                          </div>
                          <div class="col-md-2">
                            <label for="">U</label>
                            <input type="text" class="form-control" id="txtU" disabled>
                          </div>
                          <div class="col-md-2">
                            <label for="">Total</label>
                            <input type="text" class="form-control" id="txtTotal" disabled>
                          </div>
                        </div>
                      </div>
                    </div>

                </div>
                <div class="modal-footer">
                  <button id="btnProcesar" type="button" class="btn btn-success">Procesar</button>
                  <button id="btnLimpiar" type="button" class="btn btn-warning">Limpiar</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
